<section class="content-header">
  <h1>
    {$header}
    <small>{$desc}</small>
  </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header"><span style="font-size: 30px;">欢迎你，</span><span style="font-size: 20px;" >{$list.user}</span></div>
        <div class="box-body">
        <table class="table table-border">
          <tr>
            <td>级别</td>
            <td>{$list.name}</td>
          </tr>
          <tr>
            <td>登录IP</td>
            <td>{$list.last_login_ip}</td>
          </tr>
          <tr>
            <td>登录次数</td>
            <td>{$list.login_times}</td>
          </tr>
          <tr>
            <td>最后一次登录时间</td>
            <td>{$list.last_login_time}</td>
          </tr>
          <tr>
            <td>创建时间</td>
            <td>{$list.create_at}</td>
          </tr>
          <tr>
            <td>状态</td>
            <td>
              {eq name="list.status" value="1"}
              <span class="label label-success">正常</span>
              {else/}
              <span class="label label-default">禁用</span>
              {/eq}
            </td>
          </tr>
          </table>
        </div>
        <div class="box-footer"></div>
    </div>
</section>
