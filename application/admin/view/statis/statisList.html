<section class="content-header">
  <h1>
    {$header}
    <small>{$desc}</small>
  </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header"></div>
        <div class="box-body">
          <table class="table table-border table-hover">
          <thead>
              <th>序号</th>
              <th>用户1ID</th>
              <th>用户2ID</th>
              <th>同座次数</th>
          </thead>
            {volist name="list" id="v" }
              <tr>
                <td>{$i}</td>
                <td>{$v.uid1}</td>
                <td>{$v.uid2}</td>
                <td>{$v.count}</td>
              </tr>
            {/volist}
          </table>
        </div>
        <div class="box-footer"></div>
    </div>
</section>
