<section class="content-header">
  <h1>
    {$header}
    <small>{$desc}</small>
  </h1>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 style="display: inline;">代理信息详情</h3>
            <button onclick="javascript:history.back(-1);" type="button" class="btn btn-primary pull-right" data-dismiss="modal">返回</button>
        </div>
        <div class="box-body">
            <div role="tabpanel" class="nav-tabs-custom">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">代理信息详情</a></li>
                    <li role="presentation" ><a href="#home"  aria-controls="home" data-toggle="tab">下线</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="settings">
                        <form class="form-horizontal">
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">代理ID:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.member_id}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">真实姓名:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.name}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">电话号码:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.phone}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">身份证号:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.id_cards}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">微信号:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.wechat}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">开户银行:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.bank_name}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">银行账号:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.bank_account}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">QQ号:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.qq}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">电子邮箱:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.email}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">支付宝号:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.alipay}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">自我介绍:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.self_intro}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">其他说明:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.other_desc}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">熊猫麻将ID:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.panda_id}" disabled>
                                </div>
                            </div>
                            <div class="form-group"> 
                            <label for="inputNum" class="col-sm-2 control-label">斗地主ID:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="{$list.landlords_id}" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane " id="home">
                        {notempty name="childs"}
                            {volist name="childs" id='v'}
                            <form class="form-horizontal">
                                <div class="form-group"> 
                                    <label for="inputNum" class="col-sm-2 control-label">用户ID:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" id="disabledInput" type="text" placeholder="{$v.id}" disabled>
                                        </div>
                                </div>
                                <div class="form-group"> 
                                    <label for="inputNum" class="col-sm-2 control-label">用户昵称:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" id="disabledInput" type="text" placeholder="{$v.nickname}" disabled>
                                        </div>
                                </div>
                            </form>
                            {/volist}
                        {/notempty}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
